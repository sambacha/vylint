[tox]
minversion = 3.1.1
envlist = py36,py38,pep8
skipsdist = True
ignore_basepython_conflict = True

[testenv]
basepython = python3
usedevelop = True
setenv =
   VIRTUAL_ENV={envdir}
whitelist_externals = *
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
   stestr run --slowest {posargs}

[testenv:pep8]
commands = flake8

